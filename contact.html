<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Restaurant EK</title>
    <link rel="stylesheet" href="css/contact.css">
    <script src="js/script.js" type="module"></script>
</head>

<body>
    <header>
        <h1>Restaurant EK</h1>
    </header>

    <nav>
        <ul>
            <li> <a href="index.html">Home</a></li>
            <li> <a href="menu.html">Menu</a></li>
            <li> <a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <section id="contact-image">
                <img src="assets\img\map.jpg" alt="map">
            </section>

            <section>
                <address>
                    <div id="postal-address">
                        <p>Guldbergsgade 29N</p>
                        <p>2200 Copenhagen</p>
                    </div>
                    <div id="phonenumber">
                        <p>Phone number: <a href="tel:(+45) 20 82 53 70" title="Call us on the phone">(+45) 20 82 53
                                70</a>
                        </p>
                    </div>
                    <div id="mail">
                        <p>E-mail: <a href="mailto:info@restaurantek.dk" title="Write us a message">info@restaurantek.dk
                        </p></a>
                    </div>
                </address>
            </section>

            <section>
                <section class="content">
                    <div class="form-wrapper">
                        <header>
                            <h2>Contact form</h2>
                        </header>
                        <form id="frmContact">
                            <div>
                                <label for="txtFullName">Full name</label>
                                <input type="text" id="txtFullName">
                            </div>
                            <div>
                                <label for="txtPhoneNumber">Phone no.</label>
                                <input type="tel:(+45) 46 46 00 00" id="txtPhoneNumber" pattern=">\d{8}">
                            </div>
                            <div>
                                <label for="txtEmail">E-mail</label>
                                <input type="text" id="txtEmail">
                            </div>
                            <!-- Persons tÃ¦ller op og ned -->
                            <div>
                                <label for="txtEmail">Persons</label>
                                <input type="text" id="txtEmail">
                            </div>
                            <!-- Date and time choose the date-->
                            <div>
                                <label for="txtEmail">Date and time</label>
                                <input type="text" id="txtEmail">
                            </div>
                            <div>
                                <label for="txtInformation">Further information</label>
                                <textarea id="txtInformation"></textarea>
                            </div>
                            <div>
                                <button type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </section>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 EK Web Development</p>
    </footer>
